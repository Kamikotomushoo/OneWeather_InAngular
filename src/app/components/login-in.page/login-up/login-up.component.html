<form class="login-up-form" [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
  <div class="input-fields" formGroupName="inputField">
      <div>
          <input
          type="text"
          name="loginField"
          class="filed"
          placeholder="login"
          formControlName="loginField">
          <br>
      </div>
      <div class="message-box">
          <span
          *ngIf="!loginForm.get('inputField.loginField').valid && loginForm.get('inputField.loginField').touched"
          class="help-block">Please enter your login</span>
      </div>
      <div>
        <input
        type="password"
        name="loginField"
        class="filed"
        placeholder="password"
        formControlName="passwordField">
        <br>
    </div>
    <div class="message-box">
        <span
        *ngIf="!loginForm.get('inputField.passwordField').valid && loginForm.get('inputField.passwordField').touched"
        class="help-block">Please enter your password</span>
    </div>
  </div>
  <hr>
  <div class="message-box">
    <span
    *ngIf="!loginForm.get('inputField').valid && loginForm.get('inputField').touched"
    class="help-block">Please enter all your data</span>
  </div>
  <div>
      <input
      type="submit"
      value="Login in"
      class="buttonOfForm"
      [disabled]="!loginForm.get('inputField').valid">
  </div>
</form>
